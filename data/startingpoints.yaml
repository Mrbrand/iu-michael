title: Startpunkte
subtitle: >
    Auf **Camps** kannst du mit anderen Leuten zusammen Projekte voranbringen, neue Technologien ausprobieren, philosophieren ...


    Bei **Treffen** gibt es Live-Coding, Erfahrungsberichte und gemeinsames programmieren.


    **Coaching** kann dir einen schnelleren und tieferen Einstieg ermöglichen.

filters: [
    Camps,
    Treffen,
    Coaching,
    Online-Kurse,
    Experimente,
    Philosophie
]
all: Alle

