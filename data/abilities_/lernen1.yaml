topicsUp:
  - oneword: Ein unbeschriebenenes Blatt
    description: > 
      Eine Live-Coding-Umgebung: Links ein leeres Dokument, rechts ein leerer Bidlschirm
    text: >
      ![left](img/abilities/khanprogramming.png)



      Ich öffne den Live-Editor, 10 Augenpaare schauen auf das Projektorbild neben mir.
      Ein Anfang bei Null. Schöpfung aus dem Nichts.
      Alle sind dabei: Wenn ich links keinen Text sehe, dann rechts auch nichts in dem Kasten, der den Bildschirm darstellt.


      Der erste Befehl: **ellipse** Klammer auf, Klammer zu, Strichpunkt. Alles muss dabei sein, weil der Computer das so will.
      Er ist ein Pedant. Aber auch ein perfekt gehorchender Hund.


      Dann die *Parameter*: Der Computer muss wissen, wohin und wie groß er die Ellipse zeichnen soll. Die Ellipse erscheint wie von Zauberhand. 
      Ich gehe Schritt für Schritt weiter.
      Ich habe alle dabei. Die ersten wollen selbst tippen. Noch kurz warten, schauen, noch ein paar Infos mehr.


      Und dann: Los!
  - oneword: Es geht!
    description: Ein Computer-Programm besteht im Westenlichen aus Freude.
    text: >
      ![right](img/abilities/ka.png)


      „YES!!!“ ruft es von einem Computer. Eine geballte Faust. Der Computer hat etwas gemacht, was er bisher nicht gemacht hat ...
      Und was gewollt war.


      Ich denke: „Freude ist Freude, egal durch was sie erzeugt wird. Freude erhebt. Gebiert die Freiwilligkeit.
      Freude hilft dem Erinnern. Freude ist Lernen.“


      Die Freude erreicht mich. Ich kann mich mitfreuen. Diese Freude ist der Geburtshelfer für das Helfen.
      Alle Programmierer, die ich kenne, helfen gerne.
  - oneword: Es geht nicht!!
    description: Der Computer macht nicht, was ich will, sondern was ich ihm sage.
    text: >
      Der Computer ist erbarmungslos. Ich starre auf mein Programm. 10 Schüler schauen mir zu. Ich verstehe nicht, warum. 
      Es ist fällt mir schwer zu denken, wenn alle zuschauen.


      Ein Schüler kommt an einer Stelle nicht weiter. Er dreht sich hilfesuchend zu mir.
      Hebt die Hände und mir anzudeuten, dass der Computer sich gerade unsinnig verhält.
      Aber das tut er nicht. Er macht genau, was man ihm sagt.


      ![left](img/abilities/ka-putt.png)
      Meistens ist es ein Fehler im eigenen Programm, manchmal im darunterliegenden System.
      Auch dann macht der Computer, was man ihm sagt.
      Er macht das, was der oder die geschrieben hat, der das darunterliegende System gemacht hat.


      Der Computer hat immer recht.


      SHIT ...
  - oneword: Rätsel, Überraschung, Artefakt
    description: Der Computer macht genau(!), was ich ihm sage.
    video: video/abilities/surprise.mp4
  - oneword: Verzweiflung
    description: Computer sind nicht bestechlich. Man kann ihnen nicht drohen. Sie sind sie selbst, egal was passiert.
    text: >
      

      Es ist ein normaler, wiederkehrender Zustand beim Programmieren, dass man verzweifelt.
      Alle Programmierer kennen das, auf jeder Ebene des Könnens.
      Das Einzige, was sich über die Zeit ändert ist das Selbstvertrauen, dass man über die Verzweiflung hinwegkommt,
      egal was passiert. Programmierer haben dieses Vertrauen in der Regel.


      Wie kann ich Verzweiflung in eine Herausforderung verwandeln?
      In einen frechen Blick des Computers, der mich auffordert, das Unmögliche zu schaffen?
      Ich habe das noch nie gemacht. (Vielleicht habe ich es schon einmal gemacht und vergessen,
      dann ist es möglicherweise umso schmerzhafter.)


      Bevor es zu einer solchen Situation kommt, gibt es immer noch Stackoverflow, oder Gitter, oder ein Freund, den man direkt fragen kann.
      Aber wenn alles nichts hilft? Die Lösung kommt ... Aber das ist nicht das Wesentliche.
      Das Wesentliche ist, was man auf der Suche alles lernt: Je unmöglicher die Lösung erscheint, umso intensiver das Erlebnis, umso bleibender das Lernen.


      Diese Momente sind es, wo wir programmieren lernen. Verzweiflung ist Lernen.

