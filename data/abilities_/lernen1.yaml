  - oneword: Helfen! Helfen! Helfen!
    description: Helfen macht Spaß! Helfen gibt Vertrauen! Helfen ist das Wesen des Programmierens
    text: >
      Ich glaube nicht, dass es etwas Besseres gibt, um Zusammenarbeit zu lernen, als Programmieren zu lernen.
      Oder generell etwas Technisches. Zumindest kenne ich nichts. Es gibt so viel Bedarf an Hilfe, so viel Verzweiflung,
      so viel Dankbarkeit -- 
      obwohl diese überhaupt nicht wesentlich ist, manche Webseiten haben Funktionen, die es unmöglich machen Danke, Thanks, Thx etc. zu sagen,
      weil das nur das Wesentliche stört. Das Wesentliche ist die Freude, das Weitermachen können, und das erreicht beide Seiten. Kein Danke nötig.


      Das Programmieren von Freier Software hat in den letzten 30 Jahren eine ganze Kultur der Zusammenarbeit hervorgebracht.
      Ich glaube, dass diese Kultur der Zusammenarbeit Beispielhaftes für alle anderen Bereiche unserer Kultur enthält.
      Plätze wie Stackoverflow, Github, FreeCodeCamp und Codepen.io sind Treffpunkte, Zentren der Zusammenarbeit, Quelle von Selbstvertrauen.


      Geld wird in der westlichen Kultur als Grundlage der eigenen Unabhängigkeit gesehen.
      Eine alternative Grundlage ist das Programmieren, die Gesetzgebung der Zukunft, in einer Welt, die immer mehr von Computern bestimmt wird.


